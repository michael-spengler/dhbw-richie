<div class="comment">
  <div class="header">
    <div class="author"><i class="ti ti-at"></i>{{ author }}</div>
    <div class="date">{{ date | date: 'HH:mm dd.MM.yyy' }}</div>
    <!-- TODO: ngIf -->
    <div *ngIf="author === author" class="delete" (click)="deleteComment()">
      <i class="ti ti-delete"></i>
    </div>
  </div>
  <div class="message">
    <span *ngIf="comment !== '$_DEL'">
      {{ comment }}
      <div class="reply" (click)="toggleTextarea()" *ngIf="!textareaStyle">
        <i class="ti ti-reply"></i>Antworten...
      </div>

      <div class="answerWrapper" [@toggleTextarea]="textareaStyle ? 'open' : 'closed'">
        <richie-textarea
          [placeholder]="'Ã–ffentlich antworten...'"
          [(ngModel)]="answer"
          [hasActions]="true"
          (cancel)="cancel()"
          (submit)="submit()"
        >
        </richie-textarea>
      </div>
    </span>
    <span *ngIf="comment === '$_DEL'" class="deleted"></span>

    <ng-content></ng-content>
  </div>
</div>
